<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Essence Engine v0.0 — minimal viz up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; padding: 0; background: #000; height: 100%; overflow: hidden; }
    canvas { display: block; }
    /* Optional: crisp monospace HUD */
    @font-face { font-family: ui-mono; src: local("Consolas"), local("Menlo"), local("Monaco"); }
    #hud-container, #dashboard-container {
      font-family: ui-mono, monospace;
      font-size: 12px;
      color: #00ff88;
      background: rgba(0, 0, 0, 0.75);
      padding: 10px;
      border-bottom: 1px solid rgba(0, 255, 136, 0.3);
    }
    #hud-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    #dashboard-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      max-height: 400px;
      overflow-y: auto;
    }
    #hud-container.hidden, #dashboard-container.hidden {
      display: none;
    }
    .hud-section {
      margin-bottom: 6px;
    }
    .hud-line {
      line-height: 14px;
      white-space: pre;
    }
    #dashboard-container table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    #dashboard-container th {
      text-align: left;
      padding: 2px 8px;
      color: #d0ffd8;
      border-bottom: 1px solid rgba(0, 255, 136, 0.3);
    }
    #dashboard-container td {
      padding: 2px 8px;
      color: #00ff88;
    }
    #hotkey-strip {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      color: #00ff88;
      font-family: ui-mono, monospace;
      font-size: 11px;
      padding: 8px 12px;
      border-top: 1px solid rgba(0, 255, 136, 0.3);
      z-index: 2000;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      backdrop-filter: blur(4px);
    }
    #hotkey-strip.hidden {
      display: none;
    }
    .hotkey-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .hotkey-key {
      background: rgba(0, 255, 136, 0.15);
      border: 1px solid rgba(0, 255, 136, 0.4);
      border-radius: 3px;
      padding: 2px 6px;
      font-weight: bold;
      color: #4dffaa;
      min-width: 20px;
      text-align: center;
    }
    .hotkey-desc {
      color: #88ffbb;
      opacity: 0.9;
    }
    .hotkey-divider {
      width: 1px;
      height: 16px;
      background: rgba(0, 255, 136, 0.2);
    }

    /* Mobile Control Panel Styles */
    .mobile-control-toggle {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(0, 255, 136, 0.9);
      border: 2px solid #00ff88;
      color: #000;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9998;
      box-shadow: 0 4px 12px rgba(0, 255, 136, 0.4);
      transition: all 0.3s ease;
    }

    .mobile-control-toggle:hover,
    .mobile-control-toggle:active,
    .mobile-control-toggle.active {
      background: rgba(0, 255, 136, 1);
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(0, 255, 136, 0.6);
    }

    .mobile-control-toggle svg {
      width: 24px;
      height: 24px;
    }

    .mobile-control-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      border-top: 2px solid #00ff88;
      z-index: 9999;
      max-height: 70vh;
      overflow-y: auto;
      flex-direction: column;
      font-family: ui-mono, monospace;
      box-shadow: 0 -4px 20px rgba(0, 255, 136, 0.3);
      transform: translateY(100%);
      transition: transform 0.3s ease-out;
    }

    .mobile-control-panel.mobile-panel-open {
      transform: translateY(0);
    }

    .mobile-control-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid rgba(0, 255, 136, 0.3);
      background: rgba(0, 255, 136, 0.05);
    }

    .mobile-control-header h3 {
      margin: 0;
      font-size: 18px;
      color: #00ff88;
      font-weight: bold;
    }

    .mobile-control-close {
      background: none;
      border: none;
      color: #00ff88;
      font-size: 32px;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .mobile-control-content {
      padding: 12px;
    }

    .mobile-section {
      margin-bottom: 8px;
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 8px;
      overflow: hidden;
      background: rgba(0, 255, 136, 0.02);
    }

    .mobile-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(0, 255, 136, 0.08);
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
    }

    .mobile-section-header:active {
      background: rgba(0, 255, 136, 0.15);
    }

    .mobile-section-title {
      font-size: 14px;
      font-weight: bold;
      color: #00ff88;
    }

    .mobile-section-arrow {
      font-size: 12px;
      color: #00ff88;
      transition: transform 0.2s ease;
    }

    .mobile-section-content {
      padding: 12px;
    }

    .mobile-button-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }

    .mobile-button-row:last-child {
      margin-bottom: 0;
    }

    .mobile-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px 8px;
      min-height: 64px;
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.4);
      border-radius: 8px;
      color: #00ff88;
      font-family: ui-mono, monospace;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    .mobile-btn:active {
      background: rgba(0, 255, 136, 0.25);
      border-color: #00ff88;
      transform: scale(0.95);
    }

    .mobile-btn-primary {
      background: rgba(0, 255, 136, 0.15);
      border-color: rgba(0, 255, 136, 0.6);
    }

    .mobile-btn-primary:active {
      background: rgba(0, 255, 136, 0.3);
    }

    .mobile-btn-secondary {
      background: rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.4);
      color: #00ffff;
    }

    .mobile-btn-secondary:active {
      background: rgba(0, 255, 255, 0.25);
      border-color: #00ffff;
    }

    .mobile-btn-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .mobile-btn-label {
      font-size: 11px;
      text-align: center;
      line-height: 1.2;
    }

    /* Show mobile controls on small screens */
    @media (max-width: 768px) {
      .mobile-control-toggle {
        display: flex;
      }

      /* Adjust hotkey strip for mobile */
      #hotkey-strip {
        font-size: 9px;
        padding: 6px 8px;
        gap: 8px;
      }

      .hotkey-key {
        padding: 1px 4px;
        font-size: 9px;
        min-width: 16px;
      }

      .hotkey-desc {
        font-size: 9px;
      }
    }

    /* Also show on touch devices */
    @media (pointer: coarse) {
      .mobile-control-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div id="hud-container"></div>
  <div id="dashboard-container" class="hidden"></div>
  <div id="hotkey-strip">
    <div class="hotkey-item"><span class="hotkey-key">K</span><span class="hotkey-desc">Toggle Hotkeys</span></div>
    <div class="hotkey-divider"></div>
    <div class="hotkey-item"><span class="hotkey-key">Space</span><span class="hotkey-desc">Pause</span></div>
    <div class="hotkey-item"><span class="hotkey-key">R</span><span class="hotkey-desc">Reset</span></div>
    <div class="hotkey-item"><span class="hotkey-key">C</span><span class="hotkey-desc">+5χ All</span></div>
    <div class="hotkey-divider"></div>
    <div class="hotkey-item"><span class="hotkey-key">A</span><span class="hotkey-desc">Auto Toggle</span></div>
    <div class="hotkey-item"><span class="hotkey-key">S</span><span class="hotkey-desc">Extended Sense</span></div>
    <div class="hotkey-item"><span class="hotkey-key">T</span><span class="hotkey-desc">Trail On/Off</span></div>
    <div class="hotkey-item"><span class="hotkey-key">X</span><span class="hotkey-desc">Clear Trail</span></div>
    <div class="hotkey-item"><span class="hotkey-key">F</span><span class="hotkey-desc">Diffusion</span></div>
    <div class="hotkey-divider"></div>
    <div class="hotkey-item"><span class="hotkey-key">G</span><span class="hotkey-desc">Scent Viz</span></div>
    <div class="hotkey-item"><span class="hotkey-key">P</span><span class="hotkey-desc">Fertility Viz</span></div>
    <div class="hotkey-item"><span class="hotkey-key">M</span><span class="hotkey-desc">Mitosis</span></div>
    <div class="hotkey-divider"></div>
    <div class="hotkey-item"><span class="hotkey-key">B</span><span class="hotkey-desc">Mobile Controls</span></div>
    <div class="hotkey-divider"></div>
    <div class="hotkey-item"><span class="hotkey-key">H</span><span class="hotkey-desc">Agent Dashboard</span></div>
    <div class="hotkey-item"><span class="hotkey-key">U</span><span class="hotkey-desc">Cycle HUD</span></div>
    <div class="hotkey-item"><span class="hotkey-key">L</span><span class="hotkey-desc">Training UI</span></div>
    <div class="hotkey-divider"></div>
    <div class="hotkey-item"><span class="hotkey-key">1-4</span><span class="hotkey-desc">Toggle Agents</span></div>
    <div class="hotkey-item"><span class="hotkey-key">V</span><span class="hotkey-desc">Toggle All</span></div>
    <div class="hotkey-item"><span class="hotkey-key">E</span><span class="hotkey-desc">Screenshot</span></div>
    <div class="hotkey-divider"></div>
    <div class="hotkey-item"><span class="hotkey-key">O</span><span class="hotkey-desc">Config Panel</span></div>
    <div class="hotkey-item"><span class="hotkey-key">1-9</span><span class="hotkey-desc">Load Profile</span></div>
    <div class="hotkey-item"><span class="hotkey-key">Ctrl+U</span><span class="hotkey-desc">Revert Config</span></div>
  </div>
  <canvas id="view"></canvas>
  <script src="mobileControls.js"></script>
  <script type="module" src="src/index.js"></script>
</body>
</html>
